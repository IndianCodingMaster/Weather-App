<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="search">
        <input type="text" id="input" placeholder="Enter city name" />
        <div class="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>
      </div>
      <div class="image-container">
        <img class="weather-image" src="./assets/mist.png" alt="" />
      </div>
      <div class="temp">
        <span class="unit">28</span> <span>&#176;C</span>
        <p class="weather-status">Mist</p>
        <span class="city-name" style="font-size: 1.5rem">New York</span>
      </div>
      <div class="humadity">
        <div class="first">
          <img src="assets/humidity.png" alt="" />
          <div>
            <span id="humadity">91</span><span>%</span>
            <p>Humadity</p>
          </div>
        </div>
        <div class="first">
          <img src="assets/windy.png" alt="" />
          <div>
            <span id="wind-speed">8.23</span> <span>Km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
